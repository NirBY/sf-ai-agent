server:
  port: 0  # Random port for tests

logging:
  level:
    root: WARN
    com.nby.agent: INFO
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.scheduling: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Test-specific configurations
spring:
  main:
    banner-mode: "off"
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: sf-ai-agent
  prometheus:
    metrics:
      export:
        enabled: true
